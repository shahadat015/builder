<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Builder, HTML5 template" />
    <meta name="description" content="Builder is new HTML template that we have designed to help you transform your business into online. This is a fully responsive HTML template" />
    <title>Builder - Responsive HTML5 Template</title>
    <!-- Shortcut Icon -->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <!-- Bootstarp CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Fontwesome CSS -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="assets/css/fonts.google.css">
    <!-- OwlCarousel CSS -->
    <link rel="stylesheet" href="assets/css/owl.carousel.css">
    <!-- Magnific Popup CSS -->
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <!-- Slicknav CSS -->
    <link rel="stylesheet" href="assets/css/slicknav.min.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>

    <!-- Preloader start -->
    <div class="builder-site-preloader-wrap">
        <div class="spinner"></div>
    </div>
    <!-- Preloader end -->

    <!-- Start Sign Up Area -->
    <section class="login-register">
        <div class="login-box card">
            <div class="card-body">
                <form action="#" method="post">
                    <h3 class="box-title mb-4">Sign Up</h3>
                    <div class="form-group ">
                        <input class="form-control" type="text" required="" placeholder="Name"> 
                    </div>
                    <div class="form-group ">
                        <input class="form-control" type="email" required="" placeholder="Email"> 
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" required="" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" required="" placeholder="Confirm Password">
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="checkbox"> <label> I agree to all <a href="#">Terms</a></label>
                        </div> 
                    </div>
                    <div class="form-group text-center mt-4">
                        <button class="btn btn-info btn-lg btn-block text-uppercase" type="submit">Sign Up</button>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 text-center">
                            <div>Already have an account? <a href="login.html" class="text-info ml-1"><b>Log In</b></a></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- End Sign Up Area -->

    <!-- jQuery Library -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Scrolling UP JS -->
    <script src="assets/js/jquery.scrollUp.min.js"></script>
    <!-- OwlCarousel JS -->
    <script src="assets/js/owl.carousel.min.js"></script>
    <!-- Magnific Popup -->
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <!-- Slicknav JS -->
    <script src="assets/js/jquery.slicknav.min.js"></script>
    <!-- Wow JS -->
    <script src="assets/js/wow.min.js"></script>
    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
